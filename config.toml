[server]
host = "0.0.0.0"
port = 8000
timeout_keep_alive = 1800

# VLLM with Qwen 2.5 72B 8bit - 15K Context
[vllm-qwen25-72b]
host = "10.101.100.11"
port = 8021
max_context_length = 15_000  # 限制上下文长度
max_tokens = 2_000  # 限制生成的token数量
temperature = 0

# VLLM with Deepseek R1 32B 8bit - 20K Context
[vllm-deepseek-r1-32b]
host = "10.101.100.11"
port = 8025
max_context_length = 15_000  # 限制上下文长度
max_tokens = 4_000  # 限制生成的token数量
temperature = 0

[check-scenario]
llm_for_scenario = "deepseek"  # "qwen" or "deepseek"
concurrent_limit = 2  # 限制并发数量，可选项：1，2，3，4